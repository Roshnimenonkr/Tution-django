<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <style>
        th{
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <div
  class="bg-image"
  style="
    background-image: url('https://images.unsplash.com/photo-1491895200222-0fc4a4c35e18?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
    background-size: cover;
    
    height: 100vh;
  "
  >
    <div class="container">
    <a href=" {% url 'logouttutor' %}">
        <button type="button" style="background-color: brown; color: white; float: right;border-radius:10px;" >Logout</button>
      </a> 

    <h1 class="text-center text-black"><u> LIBRARY</u></h1><br><br>
    <div class="col d-flex justify-content-center">
    <table class="table-bordered text-center border-dark" style="width: 35rem; border-width: 3px;">
        <tr>
            <th>Subject</th>
            <th>Document</th>
            
        </tr>
        {% if books %}
        {% for b in books %}
        <tr>
            <td>{{b.Subject}}</td>
            <td><a href="media/{{b.Books}}">{{b.Books}}</a></td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
