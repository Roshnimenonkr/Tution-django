<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
  h2{
    color: blue;
  }
</style>
  </head>
<body>
  <div
  class="bg-image"
  style="
    background-image: url('https://images.unsplash.com/photo-1491895200222-0fc4a4c35e18?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
    background-size: cover;
    
    height: 100vh;
  "
  >
    <h2 class="text-center"><u>Tutor Details</u></h2><br>
    <div class="col d-flex justify-content-center">
        <div class="card border-dark bg-info" style="width: 18rem;">
            <img src="{{detail.category_image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{detail.Name}}</h5>
              <p class="card-text">
                <ul>
                  <strong>{{detail.Subject}}</strong><br>
                  <strong>{{detail.Experience}} +years Experience</strong><br>
                <strong>  Qualification: {{detail.Qualification}}  </strong> 
                </ul>
                <table class="table-bordered text-center">
                    <tr>
                        <th>Subject</th>
                        <th>Charge Per Hour</th>
                    </tr>
                    <tr>
                        <td>{{detail.Subject}}</td>
                        <td>{{detail.Price}}</td>
                    </tr>
                </table>
              </p >
              <a href="{% url 'Requestdemo' %}" class="btn btn-primary">Request for Demo Class</a>
              <br><br>
              <a href="{% url 'BookTutor' %}" class="btn btn-primary">Book Tutor</a>
            </div>
          
        
        
        </div> 
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
